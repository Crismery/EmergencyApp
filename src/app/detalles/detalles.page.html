<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalles de las emergencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-img [src]="selectedLog.foto" alt="Foto"></ion-img>
      <br>
      <ion-label> Fecha: {{ selectedLog.fecha }}</ion-label>
      <br>
      <ion-label> Titulo: {{ selectedLog.titulo }}</ion-label>
      <br>
      <ion-label>Descripci√≥n:{{ selectedLog.descripcion }}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
